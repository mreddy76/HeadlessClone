version '1.0'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
   
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    compile("org.seleniumhq.selenium:selenium-api:3.5.3")
    compile("org.seleniumhq.selenium:selenium-remote-driver:3.5.3")
    compile("org.seleniumhq.selenium:selenium-server:3.5.3")
}

task runApp(type:JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = project.hasProperty("mainClass") ? project.getProperty("mainClass") : "org.maximus.firefox.test.HeadlessFirefoxTest"
}

task(runMain, dependsOn: 'classes', type: JavaExec) {
   main = 'org.maximus.firefox.test.HeadlessFirefoxTest'
   classpath = sourceSets.main.runtimeClasspath
}


